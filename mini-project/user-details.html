<!--// 4 Вивести всю, без виключення, інформацію про об'єкт user на який клікнули-->
<script>
    let url = new URL(location.href);
    let json = url.searchParams.get(`data`);
    let user = JSON.parse(json);
    let arr = [user];
console.log(user);
    for (const arrElement of arr) {
        let userBlocks = document.createElement('div');
        let head = document.createElement('h2');
        head.innerText = user.name;
        let p = document.createElement('p');
        p.innerText = `Username: ${user.username}
        Email: ${user.email},
        street: ${user.address.street},
        suite: ${user.address.suite},
        city: ${user.address.city},
        zipcode: ${user.address.zipcode},
        geo lat: ${user.address.geo.lat},
        geo lng: ${user.address.geo.lng},
        phone: ${user.phone},
        website: ${user.website},
        company name: ${user.company.name},
        company catchPhrase: ${user.company.catchPhrase},
        company bs: ${user.company.bs}`;
        p.classList.add('xxx');
        userBlocks.append(head ,p);
        document.body.appendChild(userBlocks);
    }



    // 5 Додати кнопку "post of current user", при кліку на яку, з'являються
    // title всіх постів поточного юзера
    // (для получения постов используйте эндпоинт
    // https://jsonplaceholder.typicode.com/users/USER_ID/posts)
    //
    //     6 Каждому посту додати кнопку/посилання, при кліку на яку
    //     відбувається перехід на сторінку post-details.html, котра має детальну інфу про поточний пост.
    function displayPosts(){
        let url1 = new URL(`https://jsonplaceholder.typicode.com/users/${user.id}/posts`);
        fetch(url1)
            .then(value => value.json())
            .then(users => {
                for (const user of users) {
                    let block = document.createElement(`div`);
                    let a = document.createElement(`a`);
                    a.innerText =` ${user.id},${user.title}`;
                    a.href = `post-details.html?data=${user[`data`]}` + JSON.stringify(user);
                        block.appendChild(a);
                        document.body.appendChild(block);
                    }
            });
    }
</script>
<button onClick="displayPosts()">Post of current user</button>
</body>
