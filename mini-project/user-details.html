<script>
    let url = new URL(location.href);
    let json = url.searchParams.get(`data`);
    let user = JSON.parse(json);
    // console.log(user);
let arr = [user];

    for (const arrElement of arr) {
        let userBlocks = document.createElement('div');
        let head = document.createElement('h2');
        head.innerText = user.name;
        let p = document.createElement('p');
        p.innerText = `${user.username}
        ${user.email},
        ${user.address.street},
        ${user.address.suite},
        ${user.address.city},
        ${user.address.zipcode},

        p.classList.add('xxx');
        userBlocks.append(head ,p);
        document.body.appendChild(userBlocks);
    }

// <button onClick="window.location.href = 'https://jsonplaceholder.typicode.com/users/USER_ID/posts';">Click Here</button>

    // 5 Додати кнопку "post of current user", при кліку на яку, з'являються

    // (для получения постов используйте эндпоинт
    // https://jsonplaceholder.typicode.com/users/USER_ID/posts)
    //
    //     6 Каждому посту додати кнопку/посилання, при кліку на яку
    //     відбувається перехід на сторінку post-details.html, котра має детальну інфу про поточний пост.

    let url1 = new URL(`https://jsonplaceholder.typicode.com/users/${user.id}/posts`);
    fetch(url1)
        .then(value => value.json())
        .then(users => {
            for (const user of users) {
                let div = document.createElement(`div`);
                // div.classList.add(`user-item`)
                let a = document.createElement(`a`);
                a.innerText = `${user.id},${user.title}`;
                // let button = document.createElement(`button`);
                //   <button onClick="window.location.href = 'https://jsonplaceholder.typicode.com/users';">Click Here</button>
                a.href = `post-details.html?id=${user[`id`]}` + JSON.stringify(user);
                div.appendChild(a );
                document.body.appendChild(div);
            }
        });
